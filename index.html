<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>SLOT MACHINE</h1>

    <div class="layout-container">
        <div class="slot-machine">
            <div class="slot-row">
                <div class="slot">🍒</div>
                <div class="slot">🍋</div>
                <div class="slot">🍊</div>
            </div>
            <div class="slot-row">
                <div class="slot">🍉</div>
                <div class="slot">🍇</div>
                <div class="slot">🍌</div>
            </div>
            <div class="slot-row">
                <div class="slot">🔔</div>
                <div class="slot">⭐</div>
                <div class="slot">💎</div>
            </div>
        </div>

        <div class="game-container">
            <p>Balance: $<span id="balance">0</span></p>
            <label for="deposit">Deposit Amount: </label>
            <input type="number" id="deposit" placeholder="Enter deposit">
            <button onclick="deposit()">Deposit</button>
            
            <label for="lines">Lines to Bet (1-3): </label>
            <input type="number" id="lines" min="1" max="3" value="1">
            
            <label for="bet">Bet Amount: </label>
            <input type="number" id="bet" placeholder="Bet per line">
        </div>
    </div>

    <!-- Spin button moved below the slot machine -->
    <div class="spin-button-container">
        <button onclick="spin()" class="spin-button">
            <span class="spin-text">SPIN</span>
            <span class="spin-icon">🎰</span>
        </button>
    </div>

    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
